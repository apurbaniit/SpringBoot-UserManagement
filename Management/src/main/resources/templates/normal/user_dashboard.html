<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>
	<section>
	
	<div class="container">
	
		<div class="card">
		
		<div class="card-body my-5">
		
		
		<div class="container text-center">
			 		<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/contact_logo.png'}"
						alt="profle photo" />
					</div>
		
		
		
		<h1 class="text-center mt-3 text-secondary text-italic font-weight-light" > 
		Start Your Contact upload in Cloud...
	
		<a th:href="@{/user/add_contact}" class="btn btn-primary mt-4 btn-block">ADD NEW CONTACT</a>
		</h1>
		</div>
	</div>
	 </div>
	 <script>
	 $(document).ready(()=>{
		 $(".item").removeClass("active");
		 $("#home-link").addClass("active"); 
	 });
	 </script>
	</section>
</body>
</html>
