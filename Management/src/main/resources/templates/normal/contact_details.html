<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Details</title>
</head>
<body>
	<section>
		

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.imageUrl}}"
						alt="profle photo" />

					<h3 class="mt-3">
						<span th:text="${contact.f_name +' '+ contact.l_name}"> </span>
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">HCL00<span th:text="${contact.cid}"></span></th>
								 
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td>
								<span th:text="${contact.email}"></span>
								</td>
							 
							</tr>
					
						<tr>
								<th scope="row">Phone</th>
								<td>
								<span th:text="${contact.phone}"></span>
								</td>
							 
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td>
								<span th:text="${contact.work}"></span>
								</td>
							 
							</tr>
						</tbody>
						
						
					</table>
					
						<div class="description">
						<th:block th:text="${contact.information}"></th:block>	
						</div>
						
						<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
							
							<form th:action="@{'/user/update_contact/'+${contact.cid}}" class="mt-2" method="post">
							<button  type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
							</form>
							
							
						</div>
				</div>

			</div>
			
			
		</div>
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You Don't Have Permission to see this contact</h1>
			
			
		
	</section>
</body>
</html>
