<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add Contact</title>
	   

</head>
<body>

	<section>
		
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								"	
								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input type="text" required max="20" min="3" id="firstName"
										name="f_name" placeholder="Enter first Name Here"
										class="form-control">

								</div>
								<!-- Second Name -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>

									<input type="text" required max="20" min="3" id="secondName"
										name="l_name" placeholder="Enter Last Name Here"
										class="form-control">

								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>

									<input type="text" required id="work_id" name="work"
										placeholder="Enter Your Work Here" class="form-control">

								</div>

								<!-- Email Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>

									<input type="email" id="email_id" name="email" required
										max="20" min="3" placeholder="Enter Your Email Here"
										class="form-control">

								</div>


								<!-- Phone Field -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text mr-3">
											<i class="fas fa-phone"></i>
										</div>
									</div>

									<input type="number" id="phone_id" name="phone" required 
										placeholder="Enter Your Phone Number Here"
										class="form-control" >

								</div>
								
								
								<!-- Description Field -->

								<div class="form-group mt-3">
									<textarea id="mytextarea"  placeholder="Enter Your Description Here"
										 name="information" rows="10"
										class="form-control" required></textarea>
								</div>

								<!-- Contact Image -->

								<div class="custom-file">
									<input type="file" name="ProfileImage">

								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script>
	 $(document).ready(()=>{
		 $(".item").removeClass("active");
		 $("#add-link").addClass("active"); 
	 });
	 </script>
