<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>AboutPage</title>
</head>
<body>
<section>
	 <div class="container">
	 <div class="row">
	 	<div class="col-md-6 offset-md-3">
	 	
	 		<div class="my-card mt-2">
	 		
	 	    <div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert " role="alert">
 			 <p class="text-center" th:text="${session.message.content}"></p>
 			 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			
	 		<div class="container text-center">
	 		<img class="" style="width:80px;" src="" th:src="@{/img/verify.png}" alt="" />
	 		</div>
	 		
	 		<h1 class="text-center">Register Here</h1>
	 		
	 		<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
	 		

					<!-- Name Filed -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
									<input
									name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="name_field"
									placeholder="Enter Your Name"
									th:value="${user.name}"
									required
									/> 
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									
									</div>
							</div>
							<!-- Email Filed -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input name="email"
									type="email" class="form-control" id="email_field"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									aria-describedby="email_field"
									placeholder="Enter Your Email"
									th:value="${user.email}"
									required
									/> 
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
									
									</div>
							</div>
							<!-- Password Filed -->
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input name="password"
									type="password" class="form-control" id="password_field"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									aria-describedby="password_field"
									placeholder="Enter Your Password"
									required
									/> 
									
									<div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
									
									</div>
							</div>
							<!-- About Filed -->
							<div class="form-group"> 
								<textarea rows="6" cols="" class="form-control" name="about" id="" 
								placeholder="Enter something about yourself"  th:text="${user.about}"required  th:classappend="${#fields.hasErrors('about')?'is-invalid':''}" >
								
								</textarea>
								
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}">
									
									</div>
							</div>
							<!-- Terms and conditions-->
							
							<div class="form-group form-check text-center">
							<input type="checkbox" name="aggrement"
							class="form-check-input"
							id="aggrement"
							/>
							<label for="aggrement">Accept Terms and Conditions</label>
							</div>
							
							<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">SUBMIT</button>

							<button type="reset" class="btn btn-warning text-white">RESET</button>
							</div> 
						</form>
	 		
	 		</div>
	 	</div>
	 </div>
	 </div>
</section>
</body>
</html>
